name: Deploy Gui

on:
  workflow_dispatch:

jobs:
  build-gui-windows:
    name: Build the executable files for mac and windows systems
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./gui
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Print Dir
        run: dir

      - name: Pyinstaller action
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: "3.12.8"
          requirements: "gui/requirements.txt"
          spec: "gui/main.py"
          upload_exe_with_name: "ef-agent"
          exe_path: ./gui
          options: --onefile, --windowed, --name "ef-agent", --add-data "gui/images;images"

      - name: Check where exe created debug
        run: |
          echo Listing dir
          dir
          echo finding any exe that exists
          dir -s "*.exe"

      - name: Zip the exe file
        run: |
          Compress-Archive -Path "ef-agent.exe" -DestinationPath "ef-agent.zip"

      - name: Debug after zip
        run: |
          echo Listing dir
          dir
          echo Looking for zip
          dir -s "*.zip"

      - name: Upload executable to google drive
        uses: willo32/google-drive-upload-action@v1
        with:
          credentials: ${{ secrets.GOOGLE_SECRET }}
          target: "./gui/ef-agent.zip"
          parent_folder_id: ${{secrets.FOLDER_ID}}
          name: "ef-agent-windows.zip"

  build-gui-mac:
    name: Build the executable on mac
    runs-on: macos-latest

    defaults:
      run:
        working-directory: ./gui

    steps:
      - name: Inspect repo
        uses: actions/checkout@v4

      - name: Print cwd
        run: |
          ls

      - name: Create mac executable
        uses: sayyid5416/pyinstaller@v1
        with:
          spec: "./gui/main.py"
          requirements: "./gui/requirements.txt"
          python_ver: "3.12.8"
          exe_path: ./gui
          options: --onefile, --windowed, --name "ef-agent", --add-data "./gui/images:images"

      - name: Check directory has a .app file
        run: |
          echo Printing Debug Directory
          ls
          echo Find a .app file
          find . -name "*.app"

      - name: Zip the executable
        run: |
          echo Print the cwd
          pwd
          echo Zip the executable
          zip -r ef-agent.zip ef-agent.app
          echo Print the dir to check its there
          ls

      - name: Build env file for drop box script
        run: |
          echo DROPBOX_ACCESS_TOKEN=${{secrets.DROPBOX_ACCESS_TOKEN}} > .env
          echo Check Director for debugging
          ls -a

      - name: Run drop box script
        run: |
          python -m upload_to_dropbox.py
